<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <!-- <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off"> -->

    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label class="me-2">I am a: </label>
        <label class="form-check-label me-2">
            <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
        </label>
    </div>

    <!-- <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">
        <input [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
            type="text" class="form-control" name="username" formControlName="username" placeholder="username">
        <label>Username</label>
        <div class="invalid-feedback">Please enter a username</div>
    </div> -->

    <!-- <app-text-input [label]="username" type="text"> -->

    <app-text-input [label]="'Username'" [formControl]="$any(registerForm.controls['username'])">
    </app-text-input>

    <app-text-input [label]="'Known As'" [formControl]="$any(registerForm.controls['knownAs'])">
    </app-text-input>

    <!-- <app-text-input [label]="'Date Of Birth'" [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [type]="'date'">
    </app-text-input> -->
    <app-date-picker [label]="'Date Of Birth'" [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [maxDate]="maxDate">
    </app-date-picker>

    <app-text-input [label]="'City'" [formControl]="$any(registerForm.controls['city'])">
    </app-text-input>

    <app-text-input [label]="'Country'" [formControl]="$any(registerForm.controls['country'])">
    </app-text-input>

    <!-- <div class="mb-3">
        <label>Who is your favourite user?</label>
        <select class="form-select">
            @for (user of usersFromHomeComponent(); track $index) {
                <option class="color: black;" [value]="user.userName">
                    {{user.userName}}
                </option>
            }
        </select>
    </div> -->

    <!-- <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
        <input [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
         type="password" class="form-control" name="password" formControlName="password" placeholder="password">
        <label>Password</label>
        <div *ngIf="registerForm.get('password')?.hasError('required')" class="invalid-feedback">
            Please enter a password</div>
        <div *ngIf="registerForm.get('password')?.hasError('minlength')" class="invalid-feedback">
            Password must be at least 4 characters</div>
        <div *ngIf="registerForm.get('password')?.hasError('maxlength')" class="invalid-feedback">
            Password must be at more 8 characters</div>
    </div> -->

    <app-text-input [label]="'Password'" [formControl]="$any(registerForm.controls['password'])" [type]="'password'">
    </app-text-input>

    <!-- <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
        <input [class.is-invalid]="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
         type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword"
            placeholder="confirmPassword">
        <label>Confrim Password</label>
        <div *ngIf="registerForm.get('confirmPassword')?.hasError('required')" class="invalid-feedback">
            Please enter a Password</div>
        <div *ngIf="registerForm.get('confirmPassword')?.hasError('isMatching')" class="invalid-feedback">
            Confirm password must match password</div>
    </div> -->

    <app-text-input [label]="'confirmPassword'" [formControl]="$any(registerForm.controls['confirmPassword'])"
        [type]="'password'">
    </app-text-input>

    @if(validationErrors){
        <div class="alert alert-danger">
            <ul>
                @for (error of validationErrors; track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }

    <div>
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
