<div class="mb-3 form-floating">
    <!-- <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password"> -->
    <input [class.is-invalid]="control.invalid && control.touched" class="form-control" name="label()"
        [formControl]="control" placeholder="{{label()}}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate()">
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback">
        Please enter a {{label()}}</div>
</div>
